<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>
<body ondragstart="return false;">
    
    <div class="header-container">
        <header>Etch a Sketch</header>
    </div>
        
   
  
    <div class="container">
        <div class="left-side">
            <div class="clear-container">
                <button class="btn clear">Clear</button>
                <button class="btn eraser">Eraser</button>
            </div>
            
            
            <div class="section inline-button colorContainer">
                <label for="color-pick">Select a color</label>
                <input type="color" id="color-pick" value="#000000">
            </div>
            
            <div class="section inline-button">
                
                <button class="btn single-color">Single color</button>
                <button class="btn rainbow">Rainbow</button>
               
                
            </div>
            
            
            <div class="section inline-button">
                <button class="btn shadow">Shadow</button>
                <button class="btn light">Light</button>
                
            </div>

            <div class="section range-slider">
                <input id="inputRange" type="range" min="1" max="50" value="20">
                <span class="range-value">20x20</span>
            </div>
            
            
            
            
            
            
        </div>
        
        <div class="grid-container"></div>  
        
         
    </div>
    
</body>
</html>
