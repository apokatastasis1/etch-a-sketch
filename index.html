<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>

    
    

</head>
<body ondragstart="return false;">
    
    <div class="header-container">
        <header>Etch a Sketch</header>
    </div>
        
   
  
    <div class="container">
        <div class="side">
            <div class="inline-button section">
                <button class="btn clear">Clear</button>
                <button class="btn eraser">Eraser</button>
            </div>
            
            
            <div class="section inline-button colorContainer">
                <label for="color-pick">Select a color</label>
                <input type="color" id="color-pick" value="#000000">
            </div>
            
            <div class="section inline-button">
                
                <button class="btn single-color">Single color</button>
                <button class="btn rainbow">Rainbow</button>
               
                
            </div>
            
            
            <div class="section inline-button">
                <button class="btn shadow">Shadow</button>
                <button class="btn light">Light</button>
                
            </div>

            <div class="section range-container">
                <label for="inputRange">Grid size</label>
                <div class="range-slider">
                
                    <input id="inputRange" type="range" min="1" max="50" value="20">
                    <span class="range-value">20x20</span>
                </div>

            </div>
            

            <div class="section">
                <button class="btn toggle-grid centeredBtn">Toggle Grid</button>
               
            </div>

            <div class="section">
                <button class="btn save-image centeredBtn">Save</button>
            </div>
            
            
            
            
            
            
        </div>
        
       
        <div class="grid-container" id="grid"></div>
        
             

        <div class="side">
            <div class="season spring section">
                <div class="color" data-num="0"></div>
                <div class="color" data-num="1"></div>
                <div class="color" data-num="2"></div>
                <div class="color" data-num="3"></div>
                <div class="color" data-num="4"></div>
                <div class="color" data-num="5"></div>
                <div class="color" data-num="6"></div>
                <div class="color" data-num="7"></div>
            </div>

            <div class="season summer section">
                <div class="color" data-num="8"></div>
                <div class="color" data-num="9"></div>
                <div class="color" data-num="10"></div>
                <div class="color" data-num="11"></div>
                <div class="color" data-num="12"></div>
                <div class="color" data-num="13"></div>
                <div class="color" data-num="14"></div>
                <div class="color" data-num="15"></div>
            </div>

            <div class="season fall section">
                <div class="color" data-num="16"></div>
                <div class="color" data-num="17"></div>
                <div class="color" data-num="18"></div>
                <div class="color" data-num="19"></div>
                <div class="color" data-num="20"></div>
                <div class="color" data-num="21"></div>
                <div class="color" data-num="22"></div>
                <div class="color" data-num="23"></div>
            </div>

            <div class="season winter section">
                <div class="color" data-num="24"></div>
                <div class="color" data-num="25"></div>
                <div class="color" data-num="26"></div>
                <div class="color" data-num="27"></div>
                <div class="color" data-num="28"></div>
                <div class="color" data-num="29"></div>
                <div class="color" data-num="30"></div>
                <div class="color" data-num="31"></div>
            </div>

        </div>

        
         
    </div>
    
</body>
</html>
