<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>
<body>
    
    <header>Etch a Sketch</header>
    
    <div class="container">
        <div class="left-side">
            
            <label for="color-pick">Color:</label>
            <input type="color" id="color-pick">
            <button class="btn single-color">Single color</button>
            <button class="btn rainbow">Rainbow</button>
            <button class="btn shadow">Shadow</button>
            <button class="btn light">Light</button>
            <button class="btn eraser">Eraser</button>
            <button class="btn clear">Clear</button>
        </div>
        
        <div class="grid-container"></div>    
    </div>
    
</body>
</html>
