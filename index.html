<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>

    
    

</head>
<body ondragstart="return false;">
    
    <div class="header-container">
        <header>Etch a Sketch</header>
    </div>
        
   
  
    <div class="container">
        <div class="side">
            <div class="inline-button section">
                <button class="btn clear">Clear</button>
                <button class="btn eraser">Eraser</button>
            </div>
            
            
            <div class="section inline-button colorContainer">
                <label for="color-pick">Select a color</label>
                <input type="color" id="color-pick" value="#000000">
            </div>
            
            <div class="section inline-button">
                
                <button class="btn single-color">Single color</button>
                <button class="btn rainbow">Rainbow</button>
               
                
            </div>
            
            
            <div class="section inline-button">
                <button class="btn shadow">Shadow</button>
                <button class="btn light">Light</button>
                
            </div>

            <div class="section range-container">
                <label for="inputRange">Grid size</label>
                <div class="range-slider">
                
                    <input id="inputRange" type="range" min="1" max="50" value="20">
                    <div class="range-value">20 x 20</div>
                </div>

            </div>
            

            <div class="section">
                <button class="btn toggle-grid centeredBtn">Toggle Grid</button>
               
            </div>

            <div class="section">
                <button class="btn save-image centeredBtn">Save</button>
            </div>
            
            
            
            
            
            
        </div>
        
       
        <div class="grid-container" id="grid"></div>
        
             

        <div class="side season-panel">
            <div class="season-name">Spring</div>
            <div class="season spring section wrap">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>

            <div class="season-name">Summer</div>
            <div class="season summer section wrap">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>

            <div class="season-name">Fall</div>
            <div class="season fall section wrap">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>

            <div class="season-name">Winter</div>
            <div class="season winter section wrap">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>

        </div>

        
         
    </div>
    
</body>
</html>
